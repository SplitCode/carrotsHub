<section class="search-container">
  <input
    type="text"
    [formControl]="searchControl"
    placeholder="Поиск рецепта..."
  />
</section>

<section class="recipes-container">
  <div
    *ngFor="let recipe of recipes"
    class="recipe-card"
    (click)="openRecipeDetail(recipe.uri)"
  >
    <img [src]="recipe.image" alt="{{ recipe.label }}" />
    <p>{{ recipe.label }}</p>
    <p>Количество порций:{{ recipe.yield }}</p>
    <p>Калорийность на 1 порцию{{ recipe.calories / recipe.yield }}</p>
    <p>Белки{{ recipe.digest[2].total }}</p>
    <p>Жиры {{ recipe.digest[0].total }}</p>
    <p>Углеводы {{ recipe.digest[1].total }}</p>
  </div>
</section>
