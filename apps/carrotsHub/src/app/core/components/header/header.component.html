<div class="container">
  <header class="header">
    <div class="header__content">
      <div class="header__logo">
        <img
          src="assets/icons/carrot.svg"
          class="header__icon"
          alt="Carrot's Hub Logo"
        />
        <a tuiLink [routerLink]="[pageRoutes.Home]" class="header__link"
          >Carrot's Hub</a
        >
      </div>

      <nav class="header__nav">
        <a
          class="header__link"
          tuiLink
          [routerLink]="['/', pageRoutes.Recipes]"
          routerLinkActive="active-link"
          >[Рецепты]</a
        >
        <a
          class="header__link"
          tuiLink
          [routerLink]="['/', pageRoutes.Journal]"
          routerLinkActive="active-link"
          >[Дневник]</a
        >
        <a
          class="header__link"
          tuiLink
          [routerLink]="['/', pageRoutes.Profile]"
          routerLinkActive="active-link"
          >[Профиль]</a
        >
      </nav>

      <div class="header__actions">
        @if (user$ | async; as user) {
        <button
          tuiButton
          size="m"
          appearance="accent"
          type="button"
          (click)="onLogout()"
          [showLoader]="loading()"
          [disabled]="loading()"
        >
          Выход
        </button>
        } @else {
        <div class="header__auth">
          <button
            tuiButton
            size="m"
            appearance="accent"
            type="button"
            [routerLink]="['/', pageRoutes.Register]"
          >
            Регистрация
          </button>
          <button
            tuiButton
            size="m"
            appearance="accent"
            type="button"
            [routerLink]="['/', pageRoutes.Login]"
          >
            Вход
          </button>
        </div>
        }
      </div>
    </div>
  </header>
</div>
